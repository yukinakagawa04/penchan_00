<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // ここに処理を追加
    $('#pull').on('click', function () {
      // alert('ok');

      // 1. 乱数(1~5)
      const r = Math.ceil(Math.random() * 4);

      // 2. 分岐処理
      let view = '';
      if (r === 1) {
        // view = '大吉';
        view = '<img src="dai.jpg" width="300">';
      }
      if (r === 2) {
        view = '中吉';
      }
      if (r === 3) {
        view = '小吉';
      }
      if (r === 4) {
        view = 'たぬ吉';
      }



      // 3. 表示処理
      $('#echo').text(view)
    });



  </script>

</body>

</html>
